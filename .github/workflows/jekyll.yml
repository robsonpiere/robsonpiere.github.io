name: Build and Deploy

on:
  push:
    branches:
      - "main"

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-ruby@v1
      - name: "bundle install"
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install
      - uses: helaili/jekyll-action@2.2
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
